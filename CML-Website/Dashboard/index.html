<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>ADMIN DASHBOARD</title>
   

</head>

<body id="body">
  <div class="container">
    <nav class="navbar">
      <div class="nav_icon" onclick="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
        <a class="active_link" href="#">Admin</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <a href="#">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </a>
        <a href="#">
          <img width="30" src="assets/avatar.svg" alt="" />
          <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
        </a>
      </div>
    </nav>

    <main>
      <div class="main__container">
        <!-- MAIN TITLE STARTS HERE -->

        <div class="main__title">
          <img src="assets/hello.svg" alt="" />
          <div class="main__greeting">
            <h1>Hello Abhinav</h1>
            <p>Welcome to your admin dashboard</p>
          </div>
        </div>

        <!-- MAIN TITLE ENDS HERE -->

        <!-- MAIN CARDS STARTS HERE -->
        <div class="main__cards">
          <div class="card">
            <i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
            <div class="card_inner">
              <p class="text-primary-p">Teachers</p>
              <span class="font-bold text-title">25</span>
            </div>
          </div>

          <div class="card">
            <i class="fa fa-users fa-2x text-lightblue" aria-hidden="true"></i>
            <div class="card_inner">
              <p class="text-primary-p">No. of Students</p>
              <span class="font-bold text-title">250</span>
            </div>
          </div>

          <div class="card">
            <i class="fa fa-calendar-o fa-2x text-red" aria-hidden="true"></i>
            <div class="card_inner">
              <p class="text-primary-p">Number of Events</p>
              <span class="font-bold text-title">10</span>
            </div>
          </div>

          <div class="card">
            <i class="fa fa-building-o fa-2x text-green" aria-hidden="true"></i>
            <div class="card_inner">
              <p class="text-primary-p">Number of Departement</p>
              <span class="font-bold text-title">9</span>
            </div>
          </div>
        </div>
        <!-- MAIN CARDS ENDS HERE -->
     
      </div>
    </main>

    <div id="sidebar">
      <div class="sidebar__title">
        <div class="sidebar__img">
          <img src="assets/logo.png" alt="logo" />
          <h1>CML GNDEC</h1>
        </div>
        <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
      </div>

      <div class="sidebar__menu">
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-home"></i>
          <a href="#">Dashboard</a>
        </div>
        <h2>Events</h2>
        <div class="sidebar__link">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          <a href="table.html">Create Event</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-pencil-square-o"></i>
          <a href="table.html">Edit Event</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-user-plus"></i>
          <a href="#">Participants</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-envelope"></i>
          <a href="#">Contact Messages</a>
        </div>

        <div></div>
        <div></div>
        <div></div>
        <div class="sidebar__logout">
          <i class="fa fa-power-off"></i>
          <a href="#">Log out</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="script.js"></script>
</body>

</html>
